apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: model-service
  name: model-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: model-service
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: model-service
    spec:
      containers:
        - env:
            - name: CV_CACHE_DIR
              valueFrom:
                configMapKeyRef:
                  key: CV_CACHE_DIR
                  name: model-service-env
            - name: CV_URL
              valueFrom:
                configMapKeyRef:
                  key: CV_URL
                  name: model-service-env
            - name: MODEL_CACHE_DIR
              valueFrom:
                configMapKeyRef:
                  key: MODEL_CACHE_DIR
                  name: model-service-env
            - name: model-service_HOST
              valueFrom:
                configMapKeyRef:
                  key: MODEL_SERVICE_HOST
                  name: model-service-env
            - name: model-service_PORT
              valueFrom:
                configMapKeyRef:
                  key: MODEL_SERVICE_PORT
                  name: model-service-env
            - name: MODEL_URL
              valueFrom:
                configMapKeyRef:
                  key: MODEL_URL
                  name: model-service-env
            - name: MODEL_VERSION
              valueFrom:
                configMapKeyRef:
                  key: MODEL_VERSION
                  name: model-service-env
          image: ghcr.io/remla25-team5/model-service:latest
          name: model-service
          volumeMounts:
            - mountPath: /app/model-cache
              name: model-service-claim0
            - mountPath: /app/cv-cache
              name: model-service-claim1
      restartPolicy: Always
      volumes:
        - name: model-service-claim0
          persistentVolumeClaim:
            claimName: model-service-claim0
        - name: model-service-claim1
          persistentVolumeClaim:
            claimName: model-service-claim1
